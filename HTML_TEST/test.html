<!DOCTYPE HTML>
<html>
<head>
<style>
#div1, #div2 {
  float:left;
  width: 30%;
  height: 35px;
  margin-left: 13%;
  padding: 10px;
  border: 1px solid black;
}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
  console.log(ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  if(ev.target.id == 'div1' || ev.target.id=='div2'){ev.target.appendChild(document.getElementById(data));}
  else{ev.target.parentElement.appendChild(document.getElementById(data));}
}

function save_edit(){
  // dv1=document.getElementById(div1);
  
  // console.log(dv1.children);
  children = document.querySelectorAll('.parent1 .child');
  if(children.length != 0){
    console.log(children);
    console.log(children[0].id);
  }
  children = document.querySelectorAll('.parent2 .child');
  if(children.length != 0){
    console.log(children);
    console.log(children[0].id);
  }
}
</script>
</head>
<body>

<h1 align="center">Drag and Drop</h1>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)" style="height: 500px;" class="parent1" >
    
<img src="1.jpg" draggable="true" ondragstart="drag(event)" id="drag1" width="70%" height="20%" style="margin-left:12%" class="child">
<img src="2.jpg" draggable="true" ondragstart="drag(event)" id="drag2" width="70%" height="20%" style="margin-left:12%" class="child">
<img src="3.jfif" draggable="true" ondragstart="drag(event)" id="drag3" width="70%" height="20%" style="margin-left:12%" class="child">
<img src="4.jpg" draggable="true" ondragstart="drag(event)" id="drag4" width="70%" height="20%" style="margin-left:12%" class="child">
</div>

<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)" style="height: 500px; " class="parent2"></div>

<h1 align="center"><input type="submit" onclick="save_edit()" value="Save" style="height: 100%; font-size:x-large;"></h1>

</body>
</html>
